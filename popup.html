<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <META NAME="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <title>Wallon</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <div class="card2">
                <div class="form">
                    <p id="heading">heading1</p>
                    <div class="field">
                        <input 
                        type="number"
                        class="input-field"
                        placeholder="amount"
                        id="amount"/>
                    </div>
                    <div class="field">
                        <textarea
                        type="text"
                        class="input-field"
                        placeholder="private key"
                        autocomplete="off"
                        id="private_key"
                        name=""
                        id=""
                        cols="10"
                        rows="5"
                        ></textarea>
                    </div>
                    <div class="field">
                        <input 
                        type="text"
                        class="input-field"
                        placeholder="Transaction address"
                        id="address"/>
                    </div>
                    <p class="spacer"></p>

                    <div id="center" class="center">
                        <div class="loader">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                            <div class="bar4"></div>
                            <div class="bar5"></div>
                            <div class="bar6"></div>
                            <div class="bar7"></div>
                            <div class="bar8"></div>
                            <div class="bar9"></div>
                            <div class="bar10"></div>
                            <div class="bar11"></div>
                            <div class="bar12"></div>
                        </div>
                    </div>
                    <small>
                        <a target="_blank" id="link" href="">Check your transaction</a>
                    </small>
                    <div class="btn">
                        <button id="check_balance" class="button3">Check Balance</button>
                    </div>
                </div>
            </div>    
        
        </div>
        <script src=".ethers.js"></script>
        <script src="./popup.js"></script>
    </body>
</html>
